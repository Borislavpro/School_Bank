<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BORISLAV BANK - GOD MODE</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root { --blue: #0075ff; --glass: rgba(255, 255, 255, 0.05); }
        body { background: #000; color: white; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; }
        .glass { background: var(--glass); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.1); border-radius: 28px; }
        .input-box { background: #111; border: 1px solid #333; border-radius: 20px; padding: 18px; width: 100%; color: white; outline: none; }
        .btn-main { background: var(--blue); border-radius: 20px; padding: 18px; width: 100%; font-weight: 800; text-transform: uppercase; cursor: pointer; transition: 0.2s; }
        .gradient-text { background: linear-gradient(135deg, #fff 0%, var(--blue) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hidden { display: none !important; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="auth-screen" class="fixed inset-0 z-[1000] bg-black p-8 flex flex-col justify-center items-center text-center">
        <div class="w-full max-w-sm">
            <h1 id="auth-header" class="text-4xl font-black gradient-text mb-10 italic uppercase tracking-tighter">BORISLAV BANK</h1>
            <div class="space-y-4">
                <input type="text" id="reg-name" placeholder="–ò–º–µ" class="input-box">
                <input type="password" id="reg-pass" placeholder="–ü–∞—Ä–æ–ª–∞ / Master ID" class="input-box">
                <button id="main-auth-btn" onclick="processAuth()" class="btn-main shadow-lg shadow-blue-500/20">–í–ª–µ–∑ –≤ –°–∏—Å—Ç–µ–º–∞—Ç–∞</button>
            </div>
            <button onclick="toggleAuth()" id="toggle-btn" class="mt-8 text-blue-500 text-[11px] font-black uppercase tracking-widest underline decoration-2 underline-offset-4">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –Ω–∞ –Ω–æ–≤ –∏–≥—Ä–∞—á</button>
        </div>
    </div>

    <div id="bank-app" class="hidden flex flex-col h-full">
        <nav class="p-6 flex justify-between items-center border-b border-white/5">
            <div class="flex items-center gap-3">
                <div id="user-avatar" class="w-10 h-10 bg-white text-black rounded-full flex items-center justify-center font-black italic">?</div>
                <div>
                    <h2 id="dynamic-title" class="font-bold text-lg italic leading-none uppercase tracking-tight">Bank</h2>
                    <p id="live-bal-nav" class="text-[10px] text-blue-500 font-black uppercase mt-1 italic tracking-widest">–ó–∞—Ä–µ–∂–¥–∞–Ω–µ...</p>
                </div>
            </div>
            <div class="flex gap-2">
                <button id="admin-trigger" onclick="openAdmin()" class="hidden bg-red-600/10 text-red-500 border border-red-600/30 text-[9px] font-black px-4 py-2 rounded-full uppercase italic shadow-lg shadow-red-600/20">Master Control</button>
                <button onclick="logout()" class="w-10 h-10 glass flex items-center justify-center text-lg">üö™</button>
            </div>
        </nav>

        <main class="p-6 flex-grow flex flex-col overflow-hidden">
            <div class="flex gap-4 mb-6">
                <div onclick="doAction('SEND')" class="glass p-5 flex-1 text-center active:scale-95 transition border-blue-500/20">
                    <span class="text-2xl">üí∏</span> <p class="text-[10px] font-black uppercase mt-1 tracking-widest">–ü—Ä–µ–≤–æ–¥</p>
                </div>
                <div onclick="createGroup()" class="glass p-5 flex-1 text-center active:scale-95 transition border-blue-500/20">
                    <span class="text-2xl">üë•</span> <p class="text-[10px] font-black uppercase mt-1 tracking-widest">–ì—Ä—É–ø–∞</p>
                </div>
            </div>

            <div class="flex-grow glass flex flex-col overflow-hidden">
                <div class="flex border-b border-white/10 text-[10px] font-black uppercase">
                    <button onclick="setChatMode('public')" id="btn-pub" class="flex-1 p-4 border-b-2 border-blue-500 bg-white/5">–û–±—â –ß–∞—Ç</button>
                    <button onclick="setChatMode('list')" id="btn-list" class="flex-1 p-4 border-b-2 border-transparent">–ö–æ–Ω—Ç–∞–∫—Ç–∏</button>
                </div>

                <div id="chat-list-view" class="hidden flex-grow overflow-y-auto p-4 space-y-4 bg-black/20">
                    <div id="users-container" class="space-y-2"></div>
                    <div id="groups-container" class="space-y-2 mt-4"></div>
                </div>

                <div id="chat-msgs-view" class="flex-grow flex flex-col overflow-hidden">
                    <div id="active-chat-header" class="p-3 bg-white/5 text-[10px] font-bold flex justify-between items-center hidden">
                        <span id="chat-target-name" class="text-blue-500 uppercase italic">...</span>
                        <button onclick="setChatMode('list')" class="bg-white/10 px-3 py-1 rounded-full">–ù–∞–∑–∞–¥</button>
                    </div>
                    <div id="messages-area" class="flex-grow overflow-y-auto p-4 flex flex-col gap-4"></div>
                    <div class="p-4 border-t border-white/10 flex gap-2">
                        <input type="text" id="msg-input" placeholder="–ù–∞–ø–∏—à–∏ —Å—ä–æ–±—â–µ–Ω–∏–µ..." class="input-box !py-3 !rounded-xl text-xs">
                        <button onclick="handleSend()" class="bg-blue-600 px-6 rounded-xl font-black text-xs">‚û§</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="admin-panel" class="fixed inset-0 z-[1500] bg-black hidden p-8 overflow-y-auto">
        <div class="flex justify-between items-center mb-8 pb-4 border-b border-white/10">
            <h2 class="text-3xl font-black text-red-600 uppercase italic tracking-tighter">System Master</h2>
            <button onclick="document.getElementById('admin-panel').classList.add('hidden')" class="text-3xl">‚úï</button>
        </div>
        <div id="admin-users" class="space-y-4"></div>
        <div class="h-px bg-white/10 my-10"></div>
        <h3 class="text-blue-500 font-black uppercase text-xs mb-4">–®–ø–∏–æ–Ω–∞–∂ –Ω–∞ —á–∞—Ç–æ–≤–µ</h3>
        <div id="admin-chats" class="space-y-2"></div>
    </div>

    <script>
        const MASTER_ID = "13480143843184103448";
        let currentUser = null;
        let activeRoom = "public";
        let msgRef = null;
        let isLoginMode = true;

        const firebaseConfig = { databaseURL: "https://borislavbank-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function toggleAuth() {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-header').innerText = isLoginMode ? "–í–•–û–î" : "–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø";
            document.getElementById('main-auth-btn').innerText = isLoginMode ? "–í—Ö–æ–¥" : "–°—ä–∑–¥–∞–π –ê–∫–∞—É–Ω—Ç";
        }

        async function processAuth() {
            const n = document.getElementById('reg-name').value.trim();
            const p = document.getElementById('reg-pass').value.trim();
            if (!n || !p) return;

            if (p === MASTER_ID) {
                startBank({name: n || "Master", isMaster: true, balance: Infinity});
                return;
            }

            if (isLoginMode) {
                db.ref('users/' + n).once('value', snap => {
                    const u = snap.val();
                    if(u && u.pass === p) startBank(u); else alert("–ì—Ä–µ—à–µ–Ω –¥–æ—Å—Ç—ä–ø!");
                });
            } else {
                const data = { name: n, pass: p, balance: 100 };
                await db.ref('users/' + n).set(data);
                startBank(data);
            }
        }

        function startBank(user) {
            currentUser = user;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('bank-app').classList.remove('hidden');
            document.getElementById('dynamic-title').innerText = user.name;
            document.getElementById('user-avatar').innerText = user.name[0].toUpperCase();

            const balEl = document.getElementById('live-bal-nav');
            if(user.isMaster) {
                balEl.innerText = "‚àû UNLIMITED";
                balEl.classList.add('text-green-500');
                document.getElementById('admin-trigger').classList.remove('hidden');
            } else {
                db.ref('users/' + user.name + '/balance').on('value', s => {
                    balEl.innerText = (s.val() || 0).toFixed(2) + " ‡∏ø";
                });
            }
            setChatMode('public');
            syncLists();
        }

        function setChatMode(mode) {
            document.getElementById('chat-list-view').classList.toggle('hidden', mode !== 'list');
            document.getElementById('chat-msgs-view').classList.toggle('hidden', mode === 'list');
            document.getElementById('active-chat-header').classList.toggle('hidden', mode === 'list' || activeRoom === 'public');
            
            document.getElementById('btn-pub').style.borderColor = (mode === 'public') ? '#0075ff' : 'transparent';
            document.getElementById('btn-list').style.borderColor = (mode === 'list') ? '#0075ff' : 'transparent';

            if(mode === 'public') loadRoom('public');
        }

        function loadRoom(roomId, roomName = "–û–±—â –ß–∞—Ç") {
            activeRoom = roomId;
            document.getElementById('chat-target-name').innerText = roomName;
            if(msgRef) msgRef.off();
            msgRef = db.ref('chats/' + roomId);
            msgRef.limitToLast(50).on('value', s => {
                const area = document.getElementById('messages-area');
                area.innerHTML = "";
                const data = s.val();
                if(!data) return;
                Object.values(data).forEach(m => {
                    const isMe = m.sender === currentUser.name;
                    area.innerHTML += `<div class="flex flex-col ${isMe ? 'items-end' : 'items-start'}">
                        <span class="text-[8px] uppercase ${isMe ? 'text-blue-500' : 'text-gray-500'} mb-1 px-1 font-black">${m.sender}</span>
                        <div class="${isMe ? 'bg-blue-600' : 'bg-white/10'} p-3 rounded-2xl max-w-[85%] text-xs shadow-lg">${m.text}</div>
                    </div>`;
                });
                area.scrollTop = area.scrollHeight;
            });
            if(roomId !== 'public') {
                document.getElementById('chat-list-view').classList.add('hidden');
                document.getElementById('chat-msgs-view').classList.remove('hidden');
                document.getElementById('active-chat-header').classList.remove('hidden');
            }
        }

        function handleSend() {
            const val = document.getElementById('msg-input').value.trim();
            if(!val) return;
            db.ref('chats/' + activeRoom).push({ sender: currentUser.name, text: val, time: Date.now() });
            document.getElementById('msg-input').value = "";
        }

        function syncLists() {
            db.ref('users').on('value', s => {
                const area = document.getElementById('users-container');
                area.innerHTML = `<p class="text-[8px] font-black opacity-30 uppercase mb-2">–ò–≥—Ä–∞—á–∏</p>`;
                const data = s.val();
                for(let id in data) {
                    if(id === currentUser.name) continue;
                    area.innerHTML += `<div onclick="loadRoom('${[currentUser.name, id].sort().join('_')}', '${id}')" class="glass p-4 flex items-center gap-3 active:scale-95 transition">
                        <div class="w-8 h-8 bg-blue-600/20 rounded-full flex items-center justify-center text-[10px] font-bold">${id[0]}</div>
                        <span class="text-xs font-bold uppercase">${id}</span>
                    </div>`;
                }
            });
            db.ref('groups').on('value', s => {
                const area = document.getElementById('groups-container');
                area.innerHTML = `<p class="text-[8px] font-black opacity-30 uppercase mb-2">–ì—Ä—É–ø–∏</p>`;
                const data = s.val();
                for(let id in data) {
                    area.innerHTML += `<div onclick="loadRoom('${id}', '${data[id].name}')" class="glass p-4 border-l-2 border-blue-500 flex justify-between">
                        <span class="text-xs font-black uppercase italic"># ${data[id].name}</span>
                    </div>`;
                }
            });
        }

        function createGroup() {
            const n = prompt("–ò–º–µ –Ω–∞ –Ω–æ–≤–∞ –≥—Ä—É–ø–∞:");
            if(n) db.ref('groups/' + 'group_' + Date.now()).set({ name: n, owner: currentUser.name });
        }

        // --- MASTER CONTROL FUNCTIONS ---
        function openAdmin() {
            document.getElementById('admin-panel').classList.remove('hidden');
            db.ref('users').on('value', s => {
                const area = document.getElementById('admin-users');
                area.innerHTML = "";
                const data = s.val();
                for(let id in data) {
                    if(id === currentUser.name) continue;
                    area.innerHTML += `<div class="glass p-5 border-l-4 border-blue-600">
                        <div class="flex justify-between items-center mb-4">
                            <span class="font-black uppercase text-sm">${id} <span class="text-blue-500 ml-2">${(data[id].balance || 0).toFixed(2)} ‡∏ø</span></span>
                            <button onclick="db.ref('users/${id}').remove()" class="text-red-500 text-[9px] font-bold">–ò–ó–¢–†–ò–ô</button>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="adminMoney('${id}', 500)" class="flex-1 bg-green-600 text-[9px] font-black py-2 rounded-lg">+500</button>
                            <button onclick="adminMoney('${id}', -500)" class="flex-1 bg-red-600 text-[9px] font-black py-2 rounded-lg">-500</button>
                            <button onclick="adminMoney('${id}', 'custom')" class="flex-1 bg-white/10 text-[9px] font-black py-2 rounded-lg">–°–£–ú–ê</button>
                        </div>
                    </div>`;
                }
            });
            db.ref('chats').on('value', s => {
                const area = document.getElementById('admin-chats');
                area.innerHTML = "";
                const data = s.val();
                for(let id in data) {
                    area.innerHTML += `<div class="glass p-3 flex justify-between items-center text-[9px]">
                        <span class="font-bold opacity-50 uppercase">${id}</span>
                        <div class="flex gap-2">
                            <button onclick="loadRoom('${id}', 'Spy Mode'); document.getElementById('admin-panel').classList.add('hidden')" class="text-blue-500 font-bold">–í–ò–ñ</button>
                            <button onclick="db.ref('chats/${id}').remove()" class="text-red-500 font-bold">–ò–ó–¢–†–ò–ô</button>
                        </div>
                    </div>`;
                }
            });
        }

        function adminMoney(target, amt) {
            if(amt === 'custom') amt = parseFloat(prompt("–í—ä–≤–µ–¥–∏ —Å—É–º–∞:"));
            db.ref('users/' + target + '/balance').transaction(b => (b || 0) + amt);
        }

        function doAction(type) {
            if(type === 'SEND') {
                const to = prompt("–î–æ –∫–æ–π –∏–≥—Ä–∞—á:");
                const amt = parseFloat(prompt("–°—É–º–∞ –∑–∞ –ø—Ä–µ–≤–æ–¥:"));
                if(to && amt) {
                    db.ref('users/'+currentUser.name+'/balance').once('value', s => {
                        const myBal = s.val() || 0;
                        if(currentUser.isMaster || myBal >= amt) {
                            // –ê–∫–æ –µ –∞–¥–º–∏–Ω, –Ω–µ –º—É –≤–∑–µ–º–∞–º–µ –ø–∞—Ä–∏ –æ—Ç –Ω–µ–≥–æ–≤–∏—è –±–∞–ª–∞–Ω—Å
                            if(!currentUser.isMaster) db.ref('users/'+currentUser.name+'/balance').transaction(b => b - amt);
                            db.ref('users/'+to+'/balance').transaction(b => (b || 0) + amt);
                            db.ref('chats/public').push({sender: 'üè¶ BANK', text: `${currentUser.name} –ø—Ä–µ–≤–µ–¥–µ ${amt} ‡∏ø –Ω–∞ ${to}`});
                        } else alert("–ù—è–º–∞—à –¥–æ—Å—Ç–∞—Ç—ä—á–Ω–æ –ø–∞—Ä–∏!");
                    });
                }
            }
        }

        function logout() { location.reload(); }
    </script>
</body>
</html>
